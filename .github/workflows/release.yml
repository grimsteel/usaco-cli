name: Build and Release

on:
  push:
    tags:
      - "v*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ubuntu-cargo-release
      - uses: dtolnay/rust-toolchain@stable
        name: Setup rust
      - run: cargo build --release
        name: Build
      - run: cp target/release/usaco-cli usaco
        name: Copy artifacts
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: usaco
